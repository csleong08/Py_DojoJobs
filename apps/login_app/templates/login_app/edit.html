<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <style>
        .container{
            margin: 0px auto;
        }
        .moveright{
            display: inline-block;
            margin-left: 100px;
            position: relative;
            left:80%; 
        }
    </style>
</head>
<body>
    <h1>Edit Your Job Posting</h1>
    {% if messages %}
    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endif %}
    <div class="container">
        <div class="moveright"><a href="/dash">Back</a>   |   <a href="/logout">Logout</a></div>
        <form action="/update/{{ job.id }}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{ job.id }}">
            <p>Title: <input type="text" name="job_name" value="{{ job.job_name }}"></p>
            <p>Description: <input type="text" name="desc" value="{{ job.desc }}"></p>
            <p>Location: <input type="text" name="location" value="{{ job.location }}"></p>
            <input type="submit" name="" value="Submit">
        </form>
    </div>
</body>
</html>
