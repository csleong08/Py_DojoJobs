<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <style>
        .container{
            margin: 0px auto;
        }
        .moveright{
            display: inline-block;
            margin-left: 100px;
            position: relative;
            left:80%; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moveright"><a href="/dash">Back</a>   |   <a href="/logout">Logout</a></div>
        <h4>{{ job.job_name }}</h4>
        <p>Description: {{ job.desc }}</p>
        <p>Location: {{ job.location }}</p>
        <p>Posted by: {{ user.first_name }} {{ user.last_name }}</p>
        <p>Posted on: {{ job.created_at }}</p>
        <p><a href="/add/{{ job.id }}/{{ request.session.user_id }}">Add To My Jobs</a></p>
    </div>
</body>
</html>
